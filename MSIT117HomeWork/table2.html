    <script>
        function chkName() {
            var theName = document.getElementById("nameid").value;
            var theNameLen = theName.length;

            if (theName == "") {
                alert("請勿空值");
                return;
            }
            else if (theNameLen < 2) {
                alert("請輸入兩個以上中文字");
            }

            else if (theNameLen >= 2) {

                for (var i = 0; i < theNameLen; i++) {
                    if (theName.charCodeAt(i) < 0x4E00 || theName.charCodeAt(i) > 0x9FA5) {
                        alert("請輸入中文");
                        return;
                    }
                }
            }               
        }
        
        function chkPassword(str) {
            var rC = {
                lW: '[a-z]',
                uW: '[A-Z]',
                nW: '[0-9]',
                sW: '[\\u0020-\\u002F\\u003A-\\u0040\\u005B-\\u0060\\u007B-\\u007E]'
            };
            function Reg(str, rStr) {
                var reg = new RegExp(rStr);
                if (reg.test(str)) return true;
                else return false;
            }
            if (str.length < 6) {

                alert("您的密碼長度太短");
                return false;
            } else {
                var tR = {
                    l: Reg(str, rC.lW),
                    u: Reg(str, rC.uW),
                    n: Reg(str, rC.nW),
                    s: Reg(str, rC.sW)
                };
                if ((tR.l && tR.u && tR.n) || (tR.l && tR.u && tR.s) || (tR.s && tR.u && tR.n) || (tR.s && tR.l && tR.n)) {

                    alert("密碼ok");
                    return true;
                } else {
                    alert("您的密碼必須含有“小寫字母”、“大寫字母”、“數字”、“特殊符號”中的任意三種");
  
                    return false;
                }
            }
        }  
    </script>
