    <script>
        function chkName() {
            var theName = document.getElementById("nameid").value;
            var theNameLen = theName.length;

            if (theName == "") {
                alert("請勿空值");
                return;
            }
            else if (theNameLen < 2) {
                alert("請輸入兩個以上中文字");
            }

            else if (theNameLen >= 2) {

                for (var i = 0; i < theNameLen; i++) {
                    if (theName.charCodeAt(i) < 0x4E00 || theName.charCodeAt(i) > 0x9FA5) {
                        alert("請輸入中文");
                        return;
                    }
                }
            }               
        }
        
        function chkPassword() {

            var thePwd = document.getElementById("idpassword").value;
            var thePwdLen = thePwd.length;
            var flag1 = false, flag2 = false;


            if (thePwd == "") {
                alert("請勿空值");
            }
            else if (thePwdLen >= 6) {
                //如果長度是否大於6，判斷是否包含字母、數字、特殊符號
                //alert(">=6");
                for (var i = 0; i < thePwdLen; i++) {
                    var pwdChr = thePwd.charAt(i).toUpperCase();

                    if (pwdChr >= "A" && pwdChr <= "Z")
                        flag1 = true;
                    else if (pwdChr >= "0" && pwdChr <= "9")
                        flag2 = true;


                    if (flag1 && flag2)
                        break;
                }
                if (flag1 && flag2) alert("correct");
                else alert("incorrect");
            }
            else {
                alert("The Password length must been greater than 6");
            }
        }
    </script>

                    </div>
