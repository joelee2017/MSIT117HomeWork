<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>首頁</title>
    <link rel="stylesheet" href="Styles/StyleSheet.css" />
    <style>
        .imgput{
            -webkit-filter:grayscale(1);
            width:80px;
        }
        .imgputn {
            -webkit-filter: grayscale(0);
            width: 80px;
        }
        .starts1 {
            padding-top: 20px;
            padding-bottom: 20px;
            margin: 30px;
            text-align: center;
            
        }
        .lab1{
            font-size:26px;
            font-family:Consolas;
            color:#0094ff;
        }
        .idreset{
            border:groove;
            
        }
        
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            for (i = 1; i <= 7; i++) {
                document.getElementById("i0" + i).addEventListener("mouseover", changestarts);
                document.getElementById("i0" + i).addEventListener("mouseout", unchangestarts);
                document.getElementById("i0" + i).addEventListener("click", clickstarts);
                document.getElementById("idreset").addEventListener("click", unchangestarts);
            }
        });


        function changestarts() {
            var cs = (event.target).id.split(0);
            for (i = 1; i <= cs[1]; i++) {
                document.getElementById("i0" + i).className = "imgputn";
            }
                document.getElementById("lab1").innerText = "給予" + cs[1] + "星";
        }        

        function unchangestarts() {
            for (i = 1; i <= 7; i++) {
                document.getElementById("i0" + i).className = "imgput";
            }
            document.getElementById("lab1").innerText = "";
            
        }

        function clickstarts() {
            var cs = (event.target).id.split(0);
            for (i = 1; i <= cs[1]; i++) {
                document.getElementById("i0" + i).className = "imgputn";
                document.getElementById("i0" + i).removeEventListener("mouseout", unchangestarts);
            }
            document.getElementById("lab1").innerText = "給予" + cs[1] + "星";
        }
        

    </script>
</head>
<body>
    <div id="allpage">
        <header>
            <nav>
                <ul class="menu">
                    <li><a href="99乘法表.html">99乘法表</a></li>
                    <li><a href="個人資料驗證.html">帳號密碼</a></li>
                    <li><a href="/星星評分.html">星星評分</a></li>
                </ul>
            </nav>
        </header>
        <img class="logo1" src="image/Banner_Sky-Sanctuary.jpg" alt="logo" title="logo" />
        <div class="content">
            <article>
                <h2 class="title">星星評分</h2>
                <div class="starts1">
                    <img id="i01" class="imgput" src="image/chngstar.gif" title="1分" />
                    <img id="i02" class="imgput" src="image/chngstar.gif" title="2分" />
                    <img id="i03" class="imgput" src="image/chngstar.gif" title="3分" />
                    <img id="i04" class="imgput" src="image/chngstar.gif" title="4分" />
                    <img id="i05" class="imgput" src="image/chngstar.gif" title="5分" />
                    <img id="i06" class="imgput" src="image/chngstar.gif" title="6分" />
                    <img id="i07" class="imgput" src="image/chngstar.gif" title="7分" />
                    <br />
                    <label id="lab1" class="lab1"></label>
                    <br>
                    <input id="idreset" class="idreset" type="button" value="reset" />
                </div>
            </article>          
        </div> <!--end content-->
        <footer>
            <p>MSIT117303  李崇維</p>
        </footer>
    </div> <!--end allpage-->
    
</body>
</html>
