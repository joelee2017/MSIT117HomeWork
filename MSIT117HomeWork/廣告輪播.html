    <style>
        .wrap {
            margin: 50px auto;

        }
        .img01 {
            display: block;
            margin: 0 auto;
            width:600px;

        .Controlarea{

        }
        #left, #right,#play{
            border:3px solid #000000;
            margin-left:20px;
            font-size:30px;
        }
    
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var slideIndex = 0;
            showSlides();
            function showSlides() {
                var slides = document.getElementsByClassName("img01");
                for (var i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";//網頁讀進時先隱藏圖片
                }
                slideIndex++;
                if (slideIndex > slides.length) { slideIndex = 1 }
                setTimeout(showSlides, 2000);
                slides[slideIndex - 1].style.display = "block";
            }            

            document.getElementById("left").addEventListener("click", clickleft);

        });  

        function clickleft() {
             document.images[0].src="images ++ .JPG";
            
        }
        
    </script>
