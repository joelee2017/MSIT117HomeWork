            <article>
                <h2 class="title">九九乘法表</h2>
                <table>
                    <script>
                        document.write("<table>");

                        for (var x = 1,h=2; x <= 9,h<=9; x++,h++) {

                            document.write("<tr>");

                            document.write("<th>" + h + "</th>");

                            for (var y = 2; y < 9; y++) {

                                document.write("<td>" + y + "x" + x + "=" + x * y + "</td>");
                            }
                            document.write("</tr>");
                        }
                        document.write("</table>");
                    </script>
                </table>
            </article>
